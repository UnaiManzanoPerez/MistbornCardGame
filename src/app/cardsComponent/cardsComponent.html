<div *ngFor="let c of cards" class="carta">
    <div class="firstBox">
        <span class="name">{{c.name}}</span>
        <span class="rarity">{{c.rarity}}</span>
    </div>
    <img src="{{c.image}}" class="cardImage"> 
    <div class="secondBox">
        <div>
            <span class="race">{{c.race}}</span> -
            <span class="cardClass">{{c.cardClass}}</span>
        </div>
        <img src="{{c.type}}" class="type">
    </div>
    <div class="abilities"><p>{{c.abilities}}</p></div>
    <div class="thirdBox">
        <div class="mana"><img class="statIcon" src="../../assets/icons/mana.png">{{c.mana}}</div>
        <div>
            <span class="health"><img class="statIcon" src="../../assets/icons/health.png"> {{c.health}}</span> /
            <span class="damage"><img class="statIcon" src="../../assets/icons/damage.png"> {{c.damage}}</span>
        </div>
    </div>
    <div class="footer">
        <span class="id">ID {{c.id}}</span>
        <span>Mistborn Card Game</span>
    </div>
</div>
